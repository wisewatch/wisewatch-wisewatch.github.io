<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Show & Movie Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <div class="toggle-icon sun">
            <i class="fas fa-sun"></i>
        </div>
        <div class="toggle-icon moon">
            <i class="fas fa-moon"></i>
        </div>
    </div>

    <div class="container">
        <img src="images/logo1.png" alt="Show & Movie Finder Logo" class="logo">
        
        <!-- Login Form -->
        <div id="loginForm" class="auth-form">
            <h2>Login</h2>
            <div class="form-group">
                <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
            </div>
            <button onclick="handleLogin()" class="btn btn-primary">Login</button>
            <p class="mt-3">Don't have an account? <button onclick="showRegisterForm()" class="btn btn-link p-0">Register</button></p>
            <div class="divider">
                <span>or</span>
            </div>
            <button onclick="handleGuest()" class="btn btn-outline-secondary">Continue as Guest</button>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="auth-form" style="display: none;">
            <h2>Register</h2>
            <div class="form-group">
                <input type="email" id="registerEmail" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button onclick="handleRegister()" class="btn btn-primary">Register</button>
            <p class="mt-3">Already have an account? <button onclick="showLoginForm()" class="btn btn-link p-0">Login</button></p>
        </div>

        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
    </div>

    <script>
        // Global functions for form toggling
        function showRegisterForm() {
            console.log('Showing register form');
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showLoginForm() {
            console.log('Showing login form');
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Global error display function
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Global login function
        async function handleLogin() {
            if (!window.supabase) {
                showError('Authentication system not initialized. Please try again.');
                return;
            }

            console.log('Login button clicked');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            try {
                console.log('Attempting to sign in...');
                const { data, error } = await window.supabase.auth.signInWithPassword({
                    email,
                    password,
                });

                if (error) {
                    console.error('Login error:', error);
                    throw error;
                }

                console.log('Login successful:', data);
                localStorage.setItem('currentUser', email);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Failed to login. Please try again.');
            }
        }

        // Global register function
        async function handleRegister() {
            if (!window.supabase) {
                showError('Authentication system not initialized. Please try again.');
                return;
            }

            console.log('Register button clicked');
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            try {
                console.log('Attempting to sign up...');
                const { data, error } = await window.supabase.auth.signUp({
                    email,
                    password,
                });

                if (error) {
                    console.error('Registration error:', error);
                    throw error;
                }

                console.log('Registration successful:', data);

                const { error: profileError } = await window.supabase
                    .from('profiles')
                    .insert([
                        {
                            id: data.user.id,
                            email: email,
                            watchlist: [],
                            watch_history: []
                        }
                    ]);

                if (profileError) {
                    console.error('Profile creation error:', profileError);
                    throw profileError;
                }

                console.log('Profile created successfully');
                localStorage.setItem('currentUser', email);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Registration error:', error);
                showError(error.message || 'Failed to register. Please try again.');
            }
        }

        // Global guest function
        function handleGuest() {
            console.log('Guest button clicked');
            localStorage.setItem('currentUser', 'Guest');
            window.location.href = 'index.html';
        }

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.setAttribute('data-theme', 'dark');
        }
    </script>

    <script type="module">
        // Import and initialize Supabase
        import { supabase } from './supabase-config.js';
        
        // Initialize Supabase
        async function initializeSupabase() {
            try {
                // Test the connection
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    throw error;
                }

                // Make Supabase available globally
                window.supabase = supabase;
                console.log('Supabase initialized successfully');
                
                // Set up auth state change listener
                supabase.auth.onAuthStateChange((event, session) => {
                    console.log('Auth state changed:', event, session);
                    if (session) {
                        window.location.href = 'index.html';
                    }
                });

                return true;
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
                showError('Authentication system failed to initialize. Please refresh the page.');
                return false;
            }
        }

        // Initialize Supabase when the page loads
        initializeSupabase();
    </script>
</body>
</html>
