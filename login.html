<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Show & Movie Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <div class="toggle-icon sun">
            <i class="fas fa-sun"></i>
        </div>
        <div class="toggle-icon moon">
            <i class="fas fa-moon"></i>
        </div>
    </div>

    <div class="container">
        <img src="images/logo1.png" alt="Show & Movie Finder Logo" class="logo">
        
        <!-- Login Form -->
        <div id="loginForm" class="auth-form">
            <h2>Login</h2>
            <div class="form-group">
                <input type="text" id="loginUsername" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
            </div>
            <button onclick="login()" class="btn btn-primary">Login</button>
            <p class="mt-3">Don't have an account? <a href="#" onclick="toggleAuthForms()">Register</a></p>
            <div class="divider">
                <span>or</span>
            </div>
            <button onclick="continueAsGuest()" class="btn btn-outline-secondary">Continue as Guest</button>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="auth-form" style="display: none;">
            <h2>Register</h2>
            <div class="form-group">
                <input type="text" id="registerUsername" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button onclick="register()" class="btn btn-primary">Register</button>
            <p class="mt-3">Already have an account? <a href="#" onclick="toggleAuthForms()">Login</a></p>
        </div>

        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
    </div>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.setAttribute('data-theme', 'dark');
        }

        // Toggle between login and register forms
        function toggleAuthForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const errorMessage = document.getElementById('errorMessage');
            
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
            errorMessage.style.display = 'none';
        }

        // Show error message
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Register new user
        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!username || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Get existing users or initialize empty array
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if username already exists
            if (users.some(user => user.username === username)) {
                showError('Username already exists');
                return;
            }

            // Add new user
            users.push({
                username,
                password, // In a real app, this should be hashed
                watchlist: [],
                watchHistory: []
            });

            // Save to localStorage
            localStorage.setItem('users', JSON.stringify(users));
            
            // Auto login after registration
            localStorage.setItem('currentUser', username);
            window.location.href = 'index.html';
        }

        // Login user
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Find user
            const user = users.find(u => u.username === username && u.password === password);

            if (!user) {
                showError('Invalid username or password');
                return;
            }

            // Set current user
            localStorage.setItem('currentUser', username);
            window.location.href = 'index.html';
        }

        // Check if user is already logged in
        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'index.html';
            }
        }

        // Continue as guest function
        function continueAsGuest() {
            localStorage.setItem('currentUser', 'Guest');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
