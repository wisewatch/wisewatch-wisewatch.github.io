<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Show & Movie Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <div class="toggle-icon sun">
            <i class="fas fa-sun"></i>
        </div>
        <div class="toggle-icon moon">
            <i class="fas fa-moon"></i>
        </div>
    </div>

    <div class="container">
        <img src="images/logo1.png" alt="Show & Movie Finder Logo" class="logo">
        
        <!-- Login Form -->
        <div id="loginForm" class="auth-form">
            <h2>Login</h2>
            <div class="form-group">
                <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
            </div>
            <button onclick="login()" class="btn btn-primary">Login</button>
            <p class="mt-3">Don't have an account? <a href="#" onclick="toggleAuthForms()">Register</a></p>
            <div class="divider">
                <span>or</span>
            </div>
            <button onclick="continueAsGuest()" class="btn btn-outline-secondary">Continue as Guest</button>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="auth-form" style="display: none;">
            <h2>Register</h2>
            <div class="form-group">
                <input type="email" id="registerEmail" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button onclick="register()" class="btn btn-primary">Register</button>
            <p class="mt-3">Already have an account? <a href="#" onclick="toggleAuthForms()">Login</a></p>
        </div>

        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { 
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { 
            doc, 
            setDoc, 
            getDoc 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Make auth and functions available globally
        window.auth = auth;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.db = db;
        window.setDoc = setDoc;
        window.getDoc = getDoc;
        window.doc = doc;

        // Check auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.setAttribute('data-theme', 'dark');
        }

        // Toggle between login and register forms
        function toggleAuthForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const errorMessage = document.getElementById('errorMessage');
            
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
            errorMessage.style.display = 'none';
        }

        // Show error message
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Register new user
        async function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            try {
                // Create user in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Create user document in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    email: email,
                    watchlist: [],
                    watchHistory: [],
                    createdAt: new Date().toISOString()
                });

                // Store user info in localStorage
                localStorage.setItem('currentUser', email);
                window.location.href = 'index.html';
            } catch (error) {
                showError(error.message);
            }
        }

        // Login user
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Store user info in localStorage
                localStorage.setItem('currentUser', email);
                window.location.href = 'index.html';
            } catch (error) {
                showError(error.message);
            }
        }

        // Continue as guest function
        function continueAsGuest() {
            localStorage.setItem('currentUser', 'Guest');
            window.location.href = 'index.html';
        }
    </script>
