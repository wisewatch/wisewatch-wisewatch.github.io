<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#e50914">
    <meta name="description" content="Discover what's trending in movies and TV shows">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/logo-192.png">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Media Finder">
</head>
<body>
    
    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <div class="toggle-icon sun">
            <i class="fas fa-sun"></i>
        </div>
        <div class="toggle-icon moon">
            <i class="fas fa-moon"></i>
        </div>
    </div>

    <button onclick="location.href='index.html'" class="back-btn">‚Üê Back</button>
    <div class="container">
        <h1>Trending Now</h1>
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('movies')">Movies</button>
            <button class="tab-btn" onclick="showTab('shows')">TV Shows</button>
        </div>
        <div id="moviesTab" class="tab-content active">
            <h2>Trending Movies</h2>
            <div id="trendingMovies" class="results-container"></div>
        </div>
        <div id="showsTab" class="tab-content">
            <h2>Trending TV Shows</h2>
            <div id="trendingShows" class="results-container"></div>
        </div>
    </div>
    <script src="trending.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="search-results.js"></script>
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.setAttribute('data-theme', 'dark');
        }
    </script>

    <style>
        .tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .tab-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tab-btn.active {
            background: var(--primary-color);
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .watch-history-item {
            background: var(--card-bg);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .watch-history-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .watch-history-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .type-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .type-badge.movie {
            background: #e50914;
            color: white;
        }
        .type-badge.show {
            background: #007bff;
            color: white;
        }
        .watch-history-actions {
            display: flex;
            gap: 10px;
        }
        .trailer-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            background: var(--primary-color);
            color: white;
        }
        .watch-history-details {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }
        .details-grid {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
        }
        .poster-image {
            width: 100%;
            border-radius: 5px;
        }
        .no-poster {
            width: 100%;
            height: 300px;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            color: var(--text-color);
        }
        .genre-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .genre-tag {
            padding: 4px 8px;
            background: var(--card-bg);
            border-radius: 4px;
            font-size: 0.8em;
        }
        .action-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .choice-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .choice-btn:hover {
            opacity: 0.9;
        }
        .rating-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .rating-label {
            font-weight: bold;
        }
        .rating-value {
            color: var(--primary-color);
        }
        .age-rating {
            background: var(--primary-color);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
        }
        .overview-section, .genres-section {
            margin-top: 15px;
        }
        .overview-section h3, .genres-section h3 {
            margin-bottom: 10px;
            color: var(--text-color);
        }
        .release-date {
            color: var(--text-muted);
            font-size: 0.9em;
            margin-bottom: 10px;
        }
    </style>
    
</body>
</html>
