<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>

    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <div class="toggle-icon sun">
            <i class="fas fa-sun"></i>
        </div>
        <div class="toggle-icon moon">
            <i class="fas fa-moon"></i>
        </div>
    </div>

    <button onclick="location.href='profile.html'" class="back-btn">‚Üê Back</button>
    <div class="container">
        <h1>Watch History</h1>
        
        <div class="filter-section">
            <button class="filter-btn active" onclick="filterHistory('all')">All</button>
            <button class="filter-btn" onclick="filterHistory('movie')">Movies</button>
            <button class="filter-btn" onclick="filterHistory('tv')">TV Shows</button>
        </div>

        <div class="watch-history-list" id="watchHistoryList">
            <!-- Watch history items will be inserted here -->
        </div>
    </div>
    <script src="watch-history.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="search-results.js"></script>
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.setAttribute('data-theme', 'dark');
        }
    </script>

</body>
</html>
